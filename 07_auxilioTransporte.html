<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

     //ENTRADA
    const salario = Number(prompt('Informe seu sálario'));
    const auxilio = (prompt('Deseja receber auxílio transporte?'));
    const veiculo = (prompt('Utiliza de veiculo próprio para se locomover até o trabalho?'));
    //PROCESSAMENTO
    const desconto = ((salario * 6)/100);
    const descontado = salario - ((salario * 6)/100);
    const adicional = salario + 200;
    const adicPub = salario + 150;

    if (auxilio == "Sim") {
        alert(`Ao escolher receber o auxilio transporte foram descontados R$${desconto}, seu sálario ficará R$${descontado} `);
    }
    else if (veiculo == "Sim") {
        alert(`A empresa fornecerá R$200 para ajudar com seu veiculo, seu sálario ficará R$${adicional}`);
    }
    else if (veiculo == "Não") {
        alert(`A empresa fornecerá R$150 para ajudar com seu veiculo, seu sálario ficará R$${adicPub}`);
    }
    else {
        alert(`Valor inválido`);
    }
    
    //SAÍDA

</script>
